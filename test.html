<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Canvas测试</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #1A1A2E;
            margin: 0;
        }
        canvas {
            border: 2px solid white;
        }
    </style>
</head>
<body>
    <canvas id="testCanvas" width="400" height="400"></canvas>

    <script>
        const canvas = document.getElementById('testCanvas');
        const ctx = canvas.getContext('2d');

        // 绘制背景
        ctx.fillStyle = '#1A1A2E';
        ctx.fillRect(0, 0, 400, 400);

        // 绘制网格
        ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
        ctx.lineWidth = 1;
        for (let i = 0; i <= 20; i++) {
            const pos = i * 20;
            ctx.beginPath();
            ctx.moveTo(pos, 0);
            ctx.lineTo(pos, 400);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(0, pos);
            ctx.lineTo(400, pos);
            ctx.stroke();
        }

        // 绘制蛇(绿色)
        const snake = [
            {x: 10, y: 10},
            {x: 9, y: 10},
            {x: 8, y: 10}
        ];

        ctx.fillStyle = '#00D084';
        snake.forEach((segment, index) => {
            const x = segment.x * 20 + 2;
            const y = segment.y * 20 + 2;
            const size = 16;

            ctx.beginPath();
            ctx.roundRect(x, y, size, size, 4);
            ctx.fill();
        });

        // 绘制食物(红色)
        const food = {x: 15, y: 15};
        ctx.fillStyle = '#FF6B6B';
        ctx.beginPath();
        ctx.arc(food.x * 20 + 10, food.y * 20 + 10, 8, 0, Math.PI * 2);
        ctx.fill();

        console.log('测试canvas绘制成功!');
    </script>
</body>
</html>
